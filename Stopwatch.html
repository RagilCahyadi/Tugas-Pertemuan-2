<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="Stopwatch.css">
</head>

<body>
    <div class="container">
        <table>
            <tr>
                <td colspan="3">
                    <center><span class="green">000</span><span>:</span><span class="red">00</span></center>
                </td>
            </tr>
            <tr style="padding: 20px;">
                <td><button class="green2">Start Timer</button></td>
                <td><button class="yellow2">Stop Timer</button></td>
                <td><button class="red2">Reset Timer</button></td>
            </tr>
        </table>
        <br>
    </div>

</body>

</html>
